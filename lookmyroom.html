<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache"> 
  <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
<META HTTP-EQUIV="Expires" CONTENT="0"> 
  <title>华中师大信技学院研究生宿舍电量统计</title>
  <link href="js/jquery-ui.min.css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
  $(function() {
    
    $.ajax({
            url: 'roomnames.txt',
            dataType: 'text',
            success: function(data) {
                var lineArray = data.split('\n');
                for(var i = 0; i<lineArray.length;i++){
                  var line = lineArray[i];
                $( "#tabs-ul" ).append("<li><a href=\"#"+line+"\">"+line+"</a></li>")
                $("#tabs").append("<div align=\"center\" id=\""+line+"\"><img src=\"./pics/"+line.substring(line.lastIndexOf('-')+1)+".png?"+(new Date().getTime())+"\"></div>")
                }
                $( "#tabs-ul" ).append("<li><a href=\"#warning\">停电6-6666</a></li>")
                $("#tabs").append("<div align=\"center\" id=\"warning\"><img src=\"./pics/warning-light.png?"+(new Date().getTime())+"\"><br/><img src=\"./pics/warning-air.png?"+(new Date().getTime())+"\"></div>")

                $( "#tabs" ).tabs({active: 23});
            }
    });          
  });
  </script>
</head>
<body>
 
<div id="tabs">
  <ul id="tabs-ul">
  </ul>
</div>
<div>
By Luhang </br> Sourcecode：<a href="https://github.com/lookhang/ccnumeters" target="_blank">https://github.com/lookhang/ccnumeters</a></br> Last Update：2016年02月21日
</div>
</body>
</html>
